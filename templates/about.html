{% extends "base.html" %}
{% load static %}
{% block title %}
{{ About }}
{% endblock %}
{% block content %}

<div class="container">
    <main class="pt-5">
        <div class="row g-3">
        {% for about in abouts %}

            <div class="card mb-3" style="max-width: 640px;">
                <div class="row g-0">
                    <div class="col-md-4">
                    <img src="{{ about.image.url }}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text">{{ about.about }}</p>
                        <p class="card-text"><small class="text-muted"></small></p>
                    </div>
                    </div>
                </div>
                </div>
        {% endfor %}
    </main>

</div>
{% endblock %}
